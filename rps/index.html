<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Rock, Paper, Scissors - CharkBot</title>

<style type="text/css">
h1 {text-align:center;}
h3 {text-align:center;}
p {text-align:center;}
h4 {text-align:center;}
</style>
</head>

<body onload="setInterval('rps()', 1000)">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="rps.js"></script>

<h1>A Simple Rock, Paper, Scissors Webgame</h1>
<p>Simply click on your selection. If another person does not play within 2 seconds, the computer will automatically play against you.</p>
<h3 id="scoreboard"></h3>
<p id="message"></p>

<h4>Name:
<input type="text" name="name" id="name" value="Guest"/></h4>

<p id="buttons">
<button onclick="rps('play','rock')">Rock</button>
<button onclick="rps('play','paper')">Paper</button>
<button onclick="rps('play','scissors')">Scissors</button>
</p>

<p id="log"></p>


</body>

</html>
